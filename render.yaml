services:
  # Full-stack service - Backend serves frontend
  - type: web
    name: buraco-game
    env: node
    buildCommand: cd frontend && npm install && npm run build && cp config.js dist/ && cp -r assets dist/ && cd ../backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
